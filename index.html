<!DOCTYPE html>

<html lang="es" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Challenge Encriptar</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="codigoCha.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="fotos/Vector.png">
                <h1 class="tittle"></h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img id="imgDer" src="fotos/Muñeco.png">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="textoDos"name="name" rows="8" cols="80">Ingrese el texto encriptado o desencriptado</textarea>
                <button type="button" id="copiar"name="button" onclick="copiar()">Copiar</button>
            </div>
            <div class="left-button">
                <img id="warning" src="fotos/warning.png">
                <p id="advertencia">Solo minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar"  onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desEncriptar" onclick="desEncriptar()">Desencriptar</button>
            </div>
        </div>


    </body>









</html>
